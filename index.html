<html>

<head>
    <script defer="" src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
</head>

<body>
    <div x-data="{
        responsedata: {},

        async getGamemodes() {
            this.responsedata = await (await fetch('https://airsoft-api-service-jessegabriels.cloud.okteto.net/gamemodes/')).json();

        }
    }">
        <button x-on:click="getGamemodes">Send get request</button>
        <h2>
            Data returned: <strong x-text="responsedata[0].gamemode_name"></strong>
        </h2>
    </div>

</body>

</html>
