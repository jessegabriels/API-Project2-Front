<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer="" src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>

    <style>
        body {
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/b/b0/Sturmgewehrsch%C3%BCtze_%2822763755132%29.jpg);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h5 {
            color: #fff;
        }

        form label {
            color: #fff;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <input type="text" id="textbox">
                <button onclick="makeRequest()">Make request</button>

                <script>
                    async function makeRequest() {
                        const textbox = document.getElementById("textbox");
                        const value = textbox.value;
                        const key = "gamemode_name";

                        const response = await fetch("https://airsoft-api-service-jessegabriels.cloud.okteto.net/gamemodes/", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json"
                            },
                            body: JSON.stringify({
                                key: value;
                            })
                        });

                        const data = await response.json();
                        console.log(data);
                    }

                </script>



                <div class="">
                    <form action="https://airsoft-api-service-jessegabriels.cloud.okteto.net/locations/" method="post">
                        <label for="name">Location name:</label><br>
                        <input type="text" id="location_name" name="location_name"><br>
                        <input type="submit" class="btn btn-primary" value="Create location">
                    </form>
                </div>



                <div class="">
                    <form action="https://airsoft-api-service-jessegabriels.cloud.okteto.net/classes/" method="post">
                        <label for="name">Class name:</label><br>
                        <input type="text" id="class_name" name="class_name"><br>
                        <input type="submit" class="btn btn-primary" value="Create class">
                    </form>
                </div>
            </div>
            <div class="col-2">

            </div>
            <div class="col-5">

                <div class="">
                    <div x-data="{
        responsedata: {},

        async getGamemodes() {
            this.responsedata = await (await fetch('https://airsoft-api-service-jessegabriels.cloud.okteto.net/gamemode/')).json();

        }
    }">
                        <button x-on:click="getGamemodes" class="btn btn-primary">GET gamemode</button>

                        <h5>
                            Gamemode returned: <strong x-text="responsedata.gamemode_name"></strong>
                        </h5>
                    </div>
                </div>
                <br>
                <div class="">
                    <div x-data="{
        responsedata: {},

        async getLocations() {
            this.responsedata = await (await fetch('https://airsoft-api-service-jessegabriels.cloud.okteto.net/location/')).json();

        }
    }">
                        <button x-on:click="getLocations" class="btn btn-primary">GET location</button>
                        <h5>
                            Location returned: <strong x-text="responsedata.location_name"></strong>
                        </h5>
                    </div>
                </div>
                <br>

                <div class="">
                    <div x-data="{
        responsedata: {},

        async getLocations() {
            this.responsedata = await (await fetch('https://airsoft-api-service-jessegabriels.cloud.okteto.net/class/')).json();

        }
    }">
                        <button x-on:click="getLocations" class="btn btn-primary">GET class</button>
                        <h5>
                            Class returned: <strong x-text="responsedata.class_name"></strong>
                        </h5>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>

</body>

</html>
