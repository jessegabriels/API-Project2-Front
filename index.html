<!DOCTYPE html>
<html ng-app>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script defer="" src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

    <style>
        body {
            background-image: url(https://upload.wikimedia.org/wikipedia/commons/b/b0/Sturmgewehrsch%C3%BCtze_%2822763755132%29.jpg);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h5 {
            color: #fff;
        }

        form label {
            color: #fff;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="row">

            <div class="col-5">

                <div class="">
                    <div x-data="{
        responsedata: {},

        async getGamemodes() {
            this.responsedata = await (await fetch('https://airsoft-api-service-jessegabriels.cloud.okteto.net/gamemode/')).json();

        }
    }">
                        <button x-on:click="getGamemodes" class="btn btn-primary">GET gamemode</button>

                        <h5>
                            Gamemode returned: <strong x-text="responsedata.gamemode_name"></strong>
                        </h5>
                    </div>
                </div>
                <br>
                <div class="">
                    <div x-data="{
        responsedata: {},

        async getLocations() {
            this.responsedata = await (await fetch('https://airsoft-api-service-jessegabriels.cloud.okteto.net/location/')).json();

        }
    }">
                        <button x-on:click="getLocations" class="btn btn-primary">GET location</button>
                        <h5>
                            Location returned: <strong x-text="responsedata.location_name"></strong>
                        </h5>
                    </div>
                </div>
                <br>

                <div class="">
                    <div x-data="{
        responsedata: {},

        async getLocations() {
            this.responsedata = await (await fetch('https://airsoft-api-service-jessegabriels.cloud.okteto.net/class/')).json();

        }
    }">
                        <button x-on:click="getLocations" class="btn btn-primary">GET class</button>
                        <h5>
                            Class returned: <strong x-text="responsedata.class_name"></strong>
                        </h5>
                    </div>
                </div>
                <br>
            </div>
            <div class="col-2">

            </div>

            <div class="col-5">
                <div class="">
                    <div x-data="{
        responsedata: {},

        async getGamemodes() {
            this.responsedata = await (await fetch('https://airsoft-api-service-jessegabriels.cloud.okteto.net/gamemodes/')).json();

        }
    }">
                        <button x-on:click="getGamemodes" class="btn btn-primary">GET all gamemode</button>

                        <h5>
                            Gamemode returned: <strong x-text="responsedata.gamemode_name"></strong>
                        </h5>
                        <ul>
                            <li ng-repeat="(key, value) in responsdata">{{key}}: {{value}}</li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
